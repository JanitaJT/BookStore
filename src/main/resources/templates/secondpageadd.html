<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Book</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Books</h1>
	<form action="#" th:action="@{/savebook}" th:object=${book}
		method="post">
		<p>
			Title: <input type="text" th:field="${book.title}" />
		</p>
		<p>
			Author: <input type="text" th:field="${book.author}" />
		</p>
		<p>
			Year: <input type="text" th:field="${book.year}" />
		</p>
		<p>
			Isbn: <input type="text" th:field="${book.isbn}" />
		</p>
		<p>
			Price: <input type="text" th:field="${book.price}" />
		</p>
		<label for="catelist">Category</label> <select id="catelist"
			th:field="*{category}" class="form-control">
			<option th:each="category : ${categories}"
				th:value="${category.cateId}" th:text=${category.name}></option>
		</select> <input type="submit" value="Submit" /> <input type="reset"
			value="Reset" />
	</form>
</body>
</html>
