<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add User</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
	<div>
		<h1>Sign Up!</h1>
		<div>
			<form th:object="${signupform}" th:action="@{/saveuser}" action="#"
				method="post">
				<div>
					<label>Username: <input type="text" th:field="*{username}" /></label>
					<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username
						Error</p>
				</div>
				<div>
					<label>Email: <input type="text" th:field="*{email}" /></label>
				</div>

				<div>
					<label>Password: <input type="text" th:field="*{password}" /></label>
					<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
						Error</p>
				</div>
				<div>
					<label>Re-type Password: <input type="text"
						th:field="*{passwordCheck}" /></label>
					<p th:if="${#fields.hasErrors('passwordCheck')}"
						th:errors="*{passwordCheck}">Password match error</p>
				</div>
				<input type="submit" value="Signup"></input>
			</form>
		</div>
	</div>
</body>
</html>
